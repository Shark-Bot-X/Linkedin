{% extends "layout.html" %}

{% block title %}Login / Signup - Job Portal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto border-2 border-white bg-black bg-opacity-80 backdrop-blur-sm shadow-[0_0_15px_rgba(255,255,255,0.3)] p-6">
    <h2 class="text-3xl font-bold text-center mb-8 uppercase tracking-widest border-b-2 border-white pb-4">
        PORTAL_ACCESS
    </h2>

    <!-- Role Toggles -->
    <div class="flex mb-8 border-2 border-white">
        <button onclick="setRole('candidate')" id="btn-role-candidate" class="flex-1 py-3 text-sm font-bold uppercase tracking-wider active-tab transition-colors duration-200">
            Candidate
        </button>
        <button onclick="setRole('recruiter')" id="btn-role-recruiter" class="flex-1 py-3 text-sm font-bold uppercase tracking-wider transition-colors duration-200">
            Recruiter
        </button>
    </div>

    <!-- CANDIDATE SECTION -->
    <div id="candidateSection">
        <div class="flex justify-center mb-6 text-sm">
            <button onclick="setFormType('candidate', 'login')" id="btn-candidate-login" class="mx-2 px-2 py-1 border-b-2 border-white font-bold">LOGIN</button>
            <span class="py-1">/</span>
            <button onclick="setFormType('candidate', 'signup')" id="btn-candidate-signup" class="mx-2 px-2 py-1 opacity-50">SIGN UP</button>
        </div>

        <!-- Candidate Login -->
        <div id="candidateLoginFormWrapper">
            <form action="/login_candidate" method="POST" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Email</label>
                    <input type="email" name="email" required class="w-full p-3">
                </div>
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Password</label>
                    <input type="password" name="password" required class="w-full p-3">
                </div>
                <button type="submit" class="w-full py-3 mt-6 bg-white text-black font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors">
                    Initialize Session
                </button>
            </form>
        </div>

        <!-- Candidate Signup (UPDATED: enctype added, resume input is now type="file") -->
        <div id="candidateSignupFormWrapper" style="display: none;">
            <form action="/signup_candidate" method="POST" enctype="multipart/form-data" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs uppercase tracking-wider font-bold">Full Name</label>
                        <input type="text" name="name" required class="w-full p-3">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs uppercase tracking-wider font-bold">Phone</label>
                        <input type="text" name="phone" class="w-full p-3">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Email</label>
                    <input type="email" name="email" required class="w-full p-3">
                </div>
                <!-- CHANGED TO FILE INPUT -->
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Resume Upload (PDF/DOCX)</label>
                    <input type="file" name="resume" class="w-full p-2 border border-white" accept=".pdf,.doc,.docx">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                            <label class="text-xs uppercase tracking-wider font-bold">Experience (Yrs)</label>
                        <input type="number" name="experience" class="w-full p-3">
                    </div>
                        <div class="space-y-1">
                        <label class="text-xs uppercase tracking-wider font-bold">Password</label>
                        <input type="password" name="password" required class="w-full p-3">
                    </div>
                </div>
                <button type="submit" class="w-full py-3 mt-6 bg-white text-black font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors">
                    Create Record
                </button>
            </form>
        </div>
    </div>

    <!-- RECRUITER SECTION -->
    <div id="recruiterSection" style="display: none;">
        <div class="flex justify-center mb-6 text-sm">
            <button onclick="setFormType('recruiter', 'login')" id="btn-recruiter-login" class="mx-2 px-2 py-1 border-b-2 border-white font-bold">LOGIN</button>
            <span class="py-1">/</span>
            <button onclick="setFormType('recruiter', 'signup')" id="btn-recruiter-signup" class="mx-2 px-2 py-1 opacity-50">SIGN UP</button>
        </div>

        <div id="recruiterLoginFormWrapper">
            <form action="/login_recruiter" method="POST" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Email</label>
                    <input type="email" name="email" required class="w-full p-3">
                </div>
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Password</label>
                    <input type="password" name="password" required class="w-full p-3">
                </div>
                <button type="submit" class="w-full py-3 mt-6 bg-white text-black font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors">
                    Access Terminal
                </button>
            </form>
        </div>

        <div id="recruiterSignupFormWrapper" style="display: none;">
            <form action="/signup_recruiter" method="POST" class="space-y-4">
                    <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Company Name</label>
                    <input type="text" name="company_name" required class="w-full p-3">
                </div>
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Recruiter Name</label>
                    <input type="text" name="recruiter_name" required class="w-full p-3">
                </div>
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Email</label>
                    <input type="email" name="email" required class="w-full p-3">
                </div>
                <div class="space-y-1">
                    <label class="text-xs uppercase tracking-wider font-bold">Password</label>
                    <input type="password" name="password" required class="w-full p-3">
                </div>
                <button type="submit" class="w-full py-3 mt-6 bg-white text-black font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors">
                    Register Company
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
