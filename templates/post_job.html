{% extends "layout.html" %}

{% block title %}POST_NEW_JOB{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto border-2 border-white bg-black bg-opacity-90 p-6">
    <div class="flex justify-between items-center border-b-2 border-white pb-4 mb-6">
        <h2 class="text-2xl font-bold uppercase tracking-widest">CREATE JOB LISTING</h2>
        <a href="{{ url_for('recruiter_dashboard') }}" class="text-xs uppercase underline hover:no-underline">&larr; CANCEL</a>
    </div>

    <form action="{{ url_for('recruiter_post_job') }}" method="POST" class="space-y-6">
        <!-- Job Title -->
        <div class="space-y-2">
            <label class="text-sm font-bold uppercase tracking-wider">JOB TITLE *</label>
            <input type="text" name="title" required class="w-full p-3 bg-black border-2 border-white text-white placeholder-gray-500" placeholder="e.g., Senior Software Engineer">
        </div>

        <!-- Description -->
        <div class="space-y-2">
            <label class="text-sm font-bold uppercase tracking-wider">JOB DESCRIPTION *</label>
            <textarea name="description" rows="6" required class="w-full p-3 bg-black border-2 border-white text-white placeholder-gray-500" placeholder="Detailed job description..."></textarea>
        </div>

        <!-- Location and Salary -->
        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="text-sm font-bold uppercase tracking-wider">LOCATION *</label>
                <input type="text" name="location" required class="w-full p-3 bg-black border-2 border-white text-white placeholder-gray-500" placeholder="e.g., Bangalore">
            </div>
            <div class="space-y-2">
                <label class="text-sm font-bold uppercase tracking-wider">SALARY ($) *</label>
                <input type="number" name="salary" step="0.01" required class="w-full p-3 bg-black border-2 border-white text-white placeholder-gray-500" placeholder="80000">
            </div>
        </div>

        <!-- Required Skills -->
        <div class="space-y-2">
            <label class="text-sm font-bold uppercase tracking-wider">REQUIRED SKILLS</label>
            <div class="border-2 border-white p-4 max-h-64 overflow-y-auto">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    {% for skill in skills %}
                    <label class="flex items-center cursor-pointer group">
                        <input type="checkbox" name="skills" value="{{ skill.skill_id }}" class="hidden peer">
                        <span class="flex-1 p-2 border border-white text-xs uppercase text-center transition-all peer-checked:bg-white peer-checked:text-black hover:bg-white hover:bg-opacity-20">
                            {{ skill.skill_name }}
                        </span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            <p class="text-xs opacity-50 mt-2">Select all skills required for this position</p>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit" class="w-full py-4 bg-white text-black font-bold uppercase tracking-[0.2em] text-lg hover:bg-gray-200 transition-colors">
                PUBLISH JOB LISTING
            </button>
        </div>
    </form>
</div>
{% endblock %}
